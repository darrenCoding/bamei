<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="/public/libs/angular-material.min.css">
    <title>Chatroom</title>
    <!-- <base href="/"> -->
</head>

<body ng-app="ChatRoomApp" ng-cloak>
    <script src="/public/libs/angular.min.js"></script>
    <script src="/public/libs/angular-animate.min.js"></script>
    <script src="/public/libs/angular-aria.min.js"></script>
    <script src="/public/libs/angular-messages.min.js"></script>
    <script src="/public/libs/angular-material.min.js"></script>
    <script src="/public/libs/angular-ui-router.min.js"></script>
    <script src="/public/libs/socket.min.js"></script>

    <% routes.forEach(function(route) { %>
    <script src="<%= route %>"></script>
    <% }); %>

    <% controllers.forEach(function(controller) { %>
    <script src="<%= controller %>"></script>
    <% }); %>
    <div ng-controller="MainController">
        <div ui-view></div>
    </div>
</body>

</html>
