<div layout="column" layout-fill>
    <div flex="90">
        <md-content flex layout-padding>
            <div>
                <div ng-repeat="line in chat.message">
                    {{line}}
                </div>
            </div>
        </md-content>
    </div>
    <div flex="10">
      <md-input-container>
<!--         <label>Title</label> -->
        <input ng-model="chat.data" ng-keypress="enterKeypress($event)">
      </md-input-container>
    </div>
</div>
